<div class="account-edit">
  <h2>Edit Account - ACC-1001</h2>
  <p>Update account information for Acme Corporation.</p>
  <form class="form-container">
    <div class="form-group"><label>Company Name</label><input type="text" class="form-control" value="Acme Corporation"></div>
    <div class="form-group"><label>Account Type</label><select class="form-control"><option selected>Enterprise</option><option>SMB</option><option>Startup</option><option>Non-Profit</option></select></div>
    <div class="form-group"><label>Industry</label><select class="form-control"><option selected>Technology</option><option>Finance</option><option>Healthcare</option><option>Retail</option></select></div>
    <div class="form-group"><label>Contact Email</label><input type="email" class="form-control" value="accounts@acme.com"></div>
    <div class="form-group"><label>Phone</label><input type="tel" class="form-control" value="+1 (555) 100-2000"></div>
    <div class="form-group"><label>Account Owner</label><select class="form-control"><option selected>Alice Johnson</option><option>Bob Smith</option><option>Carol Williams</option></select></div>
    <div class="form-group"><label>Status</label><select class="form-control"><option selected>Active</option><option>Under Review</option><option>Suspended</option><option>Closed</option></select></div>
    <div class="form-actions">
      <button class="btn btn-primary">Save Changes</button>
      <button class="btn btn-secondary">Cancel</button>
    </div>
  </form>
</div>
