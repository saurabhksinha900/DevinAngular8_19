<div class="user-create">
  <h2>Create New User</h2>
  <p>Fill in the details below to create a new user account.</p>
  <form class="form-container">
    <div class="form-group"><label>First Name</label><input type="text" class="form-control" placeholder="Enter first name" value="John"></div>
    <div class="form-group"><label>Last Name</label><input type="text" class="form-control" placeholder="Enter last name" value="Doe"></div>
    <div class="form-group"><label>Email Address</label><input type="email" class="form-control" placeholder="Enter email" value="john.doe@example.com"></div>
    <div class="form-group"><label>Phone Number</label><input type="tel" class="form-control" placeholder="Enter phone" value="+1 (555) 987-6543"></div>
    <div class="form-group"><label>Department</label><select class="form-control"><option>Engineering</option><option>Marketing</option><option>Finance</option><option>Operations</option><option>Human Resources</option></select></div>
    <div class="form-group"><label>Role</label><select class="form-control"><option>User</option><option>Analyst</option><option>Manager</option><option>Admin</option></select></div>
    <div class="form-group"><label>Location</label><input type="text" class="form-control" placeholder="City, State" value="New York, NY"></div>
    <div class="form-actions">
      <button class="btn btn-primary">Create User</button>
      <button class="btn btn-secondary">Cancel</button>
    </div>
  </form>
</div>
