<div class="user-edit">
  <h2>Edit User - Alice Johnson</h2>
  <p>Update user account information.</p>
  <form class="form-container">
    <div class="form-group"><label>First Name</label><input type="text" class="form-control" value="Alice"></div>
    <div class="form-group"><label>Last Name</label><input type="text" class="form-control" value="Johnson"></div>
    <div class="form-group"><label>Email Address</label><input type="email" class="form-control" value="alice.johnson@example.com"></div>
    <div class="form-group"><label>Phone Number</label><input type="tel" class="form-control" value="+1 (555) 123-4567"></div>
    <div class="form-group"><label>Department</label><select class="form-control"><option selected>Engineering</option><option>Marketing</option><option>Finance</option><option>Operations</option></select></div>
    <div class="form-group"><label>Role</label><select class="form-control"><option selected>Admin</option><option>Manager</option><option>Analyst</option><option>User</option></select></div>
    <div class="form-group"><label>Status</label><select class="form-control"><option selected>Active</option><option>Suspended</option><option>Inactive</option></select></div>
    <div class="form-actions">
      <button class="btn btn-primary">Save Changes</button>
      <button class="btn btn-secondary">Cancel</button>
    </div>
  </form>
</div>
