<header class="app-header">
  <h1 class="app-title">Angular 8 Baseline</h1>
  <nav class="app-nav">
    <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    <a routerLink="/users" routerLinkActive="active">Users</a>
    <a routerLink="/reports" routerLinkActive="active">Reports</a>
    <a routerLink="/accounts" routerLinkActive="active">Accounts</a>
    <a routerLink="/billing" routerLinkActive="active">Billing</a>
    <a routerLink="/analytics" routerLinkActive="active">Analytics</a>
  </nav>
  <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="isDark ? 'Switch to light theme' : 'Switch to dark theme'">
    <span *ngIf="isDark">&#9788;</span>
    <span *ngIf="!isDark">&#9790;</span>
  </button>
</header>
<main class="app-content">
  <router-outlet></router-outlet>
</main>
